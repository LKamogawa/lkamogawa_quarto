      <a href="https://creativecommons.org/licenses/by-sa/4.0/">CC BY-SA 4.0</a>
      <img src="https://mirrors.creativecommons.org/presskit/icons/cc.svg" alt="" style="max-width: 1em;max-height:1em;margin-left: .2em;">
      <img src="https://mirrors.creativecommons.org/presskit/icons/by.svg" alt="" style="max-width: 1em;max-height:1em;margin-left: .2em;">
      <img src="https://mirrors.creativecommons.org/presskit/icons/sa.svg" alt="" style="max-width: 1em;max-height:1em;margin-left: .2em;">
    
    right:
      - text: License
        href: license/license.qmd
      - icon: linkedin
        href: https://linkedin.com/in/leonardo-kamogawa/
        target: _blank
        aria-label: LinkedIn profile
      - icon: github
        href: https://github.com/LKamogawa
        target: _blank
        aria-label: GitHub profile
      - icon: envelope-fill
        href: mailto:leonardo.kamogawa@hotmail.com
        aria-label: Email for contact
      - icon: journals
        href: https://hyperpyrus.lkamogawa.com
        target: _blank
        aria-label: My Digital Garden

format:
  html:
    theme: [cosmo, resources/styles/styles.scss]
    css: 
      - resources/styles/fonts.css
    toc: true
    toc-location: left
    smooth-scroll: true
    code-copy: true
    code-annotations: select
    code-fold: true
    fig-cap-location: bottom
    tbl-cap-location: top
    reference-location: margin
    lightbox: true
    link-external-newwindow: true

    crossref:
      custom:
        - kind: float
          reference-prefix: Video
          key: vid
        - kind: float
          reference-prefix: Quote
          key: quo

execute:
  freeze: auto
  echo: false
  warning: false

