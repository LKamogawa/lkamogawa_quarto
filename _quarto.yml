project:
  type: website
  output-dir: _site
  preview:
    port: 4815

website:
  title: Leonardo Kamogawa's website
  description: Sharing knowledge with frolicsome minds
  site-url: https://lkamogawa.com
  image: resources/img/opengraph.png
  favicon: resources/img/kamogawa_hanko.svg

  repo-url: https://github.com/LKamogawa/lkamogawa_quarto
  repo-link-target: _blank
  repo-branch: published
  repo-actions: source
  open-graph: true
  twitter-card: true

  navbar:
    title: Leonardo Kamogawa
    logo: resources/img/kamogawa_hanko.svg

    right:
      - text: About
        href: about/about.qmd
      - text: Blog
        href: blog/index.qmd
      - icon: rss-fill
        menu:
          - text: RSS - All blog posts
            href: /blog/index.xml
            target: _blank
            aria-label: LKamogawa's All Posts RSS Feed
          - text: RSS - R blog posts
            href: /blog/index-r.xml
            target: _blank
            aria-label: LKamogawa's R Posts RSS Feed

  page-footer:
    border: false

    left: Website made with [![Quarto](https://quarto.org/quarto.png){height=1em}](https://quarto.org) v.{{< version >}}
    
    center: >
